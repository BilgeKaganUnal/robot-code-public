syntax = "proto2";

option cc_enable_arenas = true;

package o2016.intake;

message IntakeInput {
  required double encoder_position = 1;
  required bool index_click = 2;
}

message IntakeGoal {
  required double goal_angle = 1;
  required RollerGoal intake_speed = 2;
}

message IntakeOutput {
  required double arm_voltage = 1;
  required double roller_voltage = 2;
}

message IntakeStatus {
  required double intake_position = 1;
  required double intake_velocity = 2;
  required double filtered_angle_goal = 3;
  required bool at_goal = 4;
  required RollerGoal current_roller_goal = 5;
}

enum RollerGoal {
  STOP = 0;
  FORWARD = 1;
  REVERSE = 2;
}
