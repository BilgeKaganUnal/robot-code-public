syntax = "proto2";

message CatapultOutput {
  required double scoop_output = 1;
  required double stop_output = 2;
  required bool cylinder_extend = 3;
  required bool disc_brake_activate = 4;
}

message CatapultStatus {
  required double scoop_angle = 1;
  required double scoop_angular_velocity = 2;
  required double stop_angle = 3;
  required double stop_angular_velocity = 4;
  required double scoop_goal = 5;
  required double stop_goal = 6;
  enum CylinderStatus {
    RETRACTED = 0;
    EXTENDED = 1;
    RETRACTING = 2;
    EXTENDING = 3;
  }
  required CylinderStatus cylinder_status = 7;
  required bool disk_brake_locked = 8;
  required bool scoop_terminated = 9;
  required bool stop_terminated = 10;
  required bool terminated = 11;
  required bool can_shoot = 12;
}

message CatapultInput {
  required double scoop_pot = 1;
  required double stop_pot = 2;
  required double distance_to_target = 3;
}

message CatapultGoal {
  enum Goal {
    INTAKE = 0;
    PREP_SHOT = 1;
    SHOOT = 2;
  }
  required Goal goal = 1;
}
