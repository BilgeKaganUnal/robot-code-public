syntax="proto2";

option cc_enable_arenas = true;

package o2016.turret;

message TurretStatus {
  required double observed_position = 1;
  required double observed_velocity = 2;
  required double filtered_goal = 3;
  required bool at_goal = 4;
}

message TurretOutput {
  required double voltage = 1;
}

message TurretInput {
  required double encoder_position = 1;
  required double pot_position = 2;
  required bool index_click = 3;
}

message TurretGoal {
  required double goal_angle = 1;
}
