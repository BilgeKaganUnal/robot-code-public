syntax = "proto2";

option cc_enable_arenas = true;

package c2017.webdash;

message AutoSelection {
  enum Auto {
    NONE = 0;
    TWO_GEAR = 1;
    BLUE_HELLA_KPA = 2;
    BLUE_HELLA_KPA_PLUS_GEAR = 3;
    BLUE_CENTER_PLUS_KPA = 4;
    RED_HELLA_KPA = 5;
    RED_HELLA_KPA_PLUS_GEAR = 6;
    RED_CENTER_PLUS_KPA = 7;
  }
  required uint64 timestamp = 1;
  required Auto auto_mode = 2;
}
