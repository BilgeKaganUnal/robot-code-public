syntax = "proto2";

option cc_enable_arenas = true;

package c2017.gear_intake;

message GearIntakeInput {
  required double current = 1;
}

message GearIntakeOutput {
  //Positive is pulling in gear
  required double roller_voltage = 1;
  required bool solenoid = 2;
}

message GearIntakeStatus {
  required bool current_spiked = 1;
  required bool has_gear = 2;
  required bool down = 3;
  required bool running = 4;
}

message GearIntakeGoal {
  enum Goal {
    CARRY = 0;
    PICKUP = 1;
    SCORE = 2;
  }
  required Goal goal = 1;
}
