syntax = "proto2";

option cc_enable_arenas = true;

package c2017.shooter;

message ShooterInput {
  required double encoder_position = 1;
}

message ShooterOutput {
  required double voltage = 1;
}

message ShooterStatus {
  required double observed_velocity = 1;
}

message ShooterGoal {
  required double goal_velocity = 1;
  required bool shot_mode = 2;
}
