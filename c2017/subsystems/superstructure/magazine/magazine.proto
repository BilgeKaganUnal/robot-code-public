syntax = "proto2";

option cc_enable_arenas = true;

package c2017.magazine;

message MagazineStatus {
  required bool has_gear = 1;
  required bool current_spiked = 2;
  required bool is_running = 3;
}

message MagazineInput {
  required bool has_hp_gear = 1; // senses distance using proximity sensor to know if there is a gear
}

message MagazineOutput {
  required bool gear_intake_covered = 1;
  required bool magazine_extended = 2;
  required bool gear_shutter_open = 3;
  required double upper_voltage = 4;
  required double side_voltage = 5;
}

enum HPIntakeGoalState {
  NONE = 0;
  BALLS = 1;
  GEAR = 2;
  BOTH = 3;
}

enum UpperGoalState {
  UPPER_IDLE = 0;
  UPPER_FORWARD = 1;
  UPPER_BACKWARD = 2;
}

enum SideGoalState {
  SIDE_IDLE = 0;
  SIDE_PULL_IN = 1;
  SIDE_AGITATE = 2;
}

message MagazineGoal {
  required HPIntakeGoalState hp_intake_goal = 1;
  required UpperGoalState upper_goal = 2;
  required bool score_gear = 3;
  required bool magazine_extended = 4;
  required SideGoalState side_goal = 5;
}
